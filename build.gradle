buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 'android-22'
    buildToolsVersion '24.0.2'

    lintOptions {
	disable 'IconDensities', 'ContentDescription'
        abortOnError false
    }
}

repositories {
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.npanigrahy:Custom-Calendar-View:v1.1'
    compile 'com.github.billthefarmer.MarkdownView:library:test-SNAPSHOT'
    // compile 'com.github.billthefarmer.MarkdownView:emoji:test-SNAPSHOT'
}
